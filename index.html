<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning_js</title>

    <!-- internal method of intergrating javascript into html -->
    <script>
      function myfunction() {
        alert("Hello From Internal Javascript");
      }
    </script>
  </head>

    <!-- you can integrate javascript into html in three main ways -->
    <!-- 1. inline Javascript -->
    <!-- 2. Internal javascript -->
    <!-- 3. External Javascript -->

    <!-- 1. inline method of integrating javascript into html-->
    <button onclick="('Hello World')">Click me</button>

    <button onclick="myfunction()">please click me</button>

    <script src="/app.js"></script>
  </body>
</html>
